<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<script type="text/javascript">
        var chnks = window.name.split('#ttcmd=');
        if (chnks.length > 1) {
            var mthdChnks = chnks[1].split('#ttobj=');
            var mthdArg = mthdChnks.length > 1 ? mthdChnks[1] : '{}';
            parent.parent.TurnTo[mthdChnks[0]](mthdArg);
        } else {

            var s = document.location.search;
            var op = this.parent.opener;

            this.parent.parent.TurnTo.setCookie('TTfbc', "" + true);

            var i = s.indexOf("thirdBlocked=");
            if (i >= 0) {
                var blocked = (s.substring(i+13) == "true");
                this.parent.parent.TurnTo.setThirdBlocked(blocked);

            } else if (s.indexOf("login=") >= 0){   // login
                if (op.TurnTo) {
                    var result = s.match(/sess=(\w+)/);
                    op.TurnTo.loginSessionId = result[1];
                    result = s.match(/auth=(\w+)/);
                    if (result != null) {
                        op.TurnTo.loginToken = result[1];
                    }
                    result = s.match(/val=(\w+)/);
                    if (result != null) {
                        op.TurnTo.loginValiditySeconds = result[1];
                    }
                    op.TurnTo.loginComplete = true;
                }
            } else if (s.indexOf("logout=") >= 0) {
                if (op.TurnTo) {
                    op.TurnTo.loginComplete = true;
                }
            }
        }

    </script>
</head>
<body>
</body>
</html>
